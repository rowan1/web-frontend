<html>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        <h2 class = "head">Register</h2>
        <div class="sq">
        </div>
        <div class = "regform">
            <form  action="/registration/registration3.html">
                <label for="name" class = "paymentlabel">Payment method:</label></br>
                <div >
                    <label for="acc-cards" id = "cards">Accepted Cards</label>
                    <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    </div>
                </div>
                <div class="paymentbody">
                    <label for="cname">Name on Card</label> </br>
                    <input type="text" id="cname" name="cardname" placeholder="Your name"></br>
                    <label for="ccnum">Credit card number</label></br>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"></br>
                    <div >
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    <div >
                    <div >
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    </div>
                </div>
                    
                <button type="click" class="button">Save</button>
            </form>
        </div>
    </body>
</html>
